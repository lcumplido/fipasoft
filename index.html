<!doctype html>
<html ng-app="app">
  <head>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="cd.js"></script>

  </head>
    <body ng-controller="cdController">

    <div class="content">
      <div class="col col-md-12">
        <table class="table table-striped table-condensed table-hover">
          <thead>
            <th>id</th>
            <th>Titulo</th>
            <th>Artista</th>
            <th>Precio</th>
            <th colspan="2"><span class="glyphicon glyphicon-pencil"></span></th>
          </thead>
          <tbody>
            <tr ng-repeat="cd in discos">
              <td>{{cd.id}}</td>
              <td>{{cd.titulo}}</td>
              <td>{{cd.artista}}</td>
              <td>{{cd.precio | currency: '$ ':2}}</td>
              <td><button ng-click="" class="btn btn-link"><span class="glyphicon glyphicon-list-alt" title="DETALLE"></span></button></td>
              <td><button ng-click="delete($index+1)" class="btn btn-link"><span class="glyphicon glyphicon-trash" title="ELIMINAR"></span></button></td>
              <td>{{$index+1}}</td>
            </tr>
          </tbody>
        </table>
        <input type="button" class="btn btn-primary pull-right" ng-click="detalle()" value="Nuevo">
      </div>

        <div class="col-md-3 col-xs-12" ng-show="showNew">
            <label>Titulo: </label>
            <input type="text" class="form-control" id="titulo" name="titulo" ng-model="cd.titulo">
            <label>Artista: </label>
            <input type="text" class="form-control" id="artista" name="artista" ng-model="cd.artista">
            <label>Precio: </label>
            <input type="number" class="form-control" id="precio" name="precio" ng-model="cd.precio">
            <br>
            <input ng-show="showNew" type="button" class="btn btn-primary" value="Guardar" ng-click="add(cd)">
            <input type="button" class="btn btn-danger" value="Cancelar" ng-click="cancel()">
        </div>
    </div>
  </body>
</html>
